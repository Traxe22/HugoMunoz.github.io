<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style-pag2.css">
    <link rel="website icon" type="png" 
    href="icons.png">
</head>
<body>
    <ul class="menu">
        <li><a href="index.html.html">Inicio</a></li>
        <li><a href="pag-2.html">Segunda Pagina</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
    <form id="formularioContacto">
        <h2>Contacto</h2>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Telefono">

            <label for="gmail">Correo</label>
            <input type="email" name="gmail" id="gmail" placeholder="Correo">

            <label for="mensaje">Mensaje</label>
            <textarea name="message" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
            
            <input class="btn" type="button"  value="Enviar" onclick="validarContacto()">
        </div>
    </form>
    
    <div id="mensajeUsuario"></div> <!-- Aquí se mostrará el mensaje -->

    <script src="validarContacto.js"></script>
</body>
</html>
